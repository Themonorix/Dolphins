<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Check-In</title>
  <style>
    /* Add your custom styles here */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1f2937;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .score {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #0066ff, #0066ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background-color: #374151;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .task-text {
      flex: 1;
      margin-right: 1rem;
    }

    .button {
      background-color: #0066ff;
      color: #1f2937;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: #0066ff;
    }
    /* CSS for claimed button state */
.button.claimed {
  background-color: #4ade80;
  color: white;
  cursor: default; /* Change cursor to default since it's already claimed */
}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Daily Check-In</h1>
      <div class="score">48,000 Dolphins</div>
    </div>

    <div class="card">
      <div class="card-title">Day 1</div>
      <div class="task">
        <div class="task-text">Earn 500 Dolphins</div>
        <button class="button">Claim</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Day 2</div>
      <div class="task">
        <div class="task-text">Earn 1,500 Dolphins</div>
        <button class="button">Claim</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Day 3</div>
      <div class="task">
        <div class="task-text">Earn 2,500 Dolphins</div>
        <button class="button">Claim</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Day 4</div>
      <div class="task">
        <div class="task-text">Earn 3,500 Dolphins</div>
        <button class="button">Claim</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Day 5</div>
      <div class="task">
        <div class="task-text">Earn 5,000 Dolphins</div>
        <button class="button">Claim</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Day 6</div>
      <div class="task">
        <div class="task-text">Earn 7,000 Dolphins</div>
        <button class="button">Claim</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Day 7</div>
      <div class="task">
        <div class="task-text">Earn 8000 Dolphins</div>
        <button class="button">Claim</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Day 8</div>
      <div class="task">
        <div class="task-text">Earn 9000 Dolphins</div>
        <button class="button">Claim</button>
      </div>
    </div>

    <div class="card">
      <div class="card-title">Day 9</div>
      <div class="task">
        <div class="task-text">Earn 10,000 Dolphins</div>
        <button class="button">Claim</button>
      </div>
    </div>
  </div>
  <script src="dailyreward.js"></script>
</body>
</html>
