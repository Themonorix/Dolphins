<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginForm">
            <h2>Enter Username</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Username" required>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;

        window.onload = function() {
            // Check if both token and username exist in localStorage
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                // Redirect to home.html if user is already logged in
                window.location.href = 'loading.html';
            }

            // Check for invite code from Telegram Mini App
            const startParam = new URLSearchParams(tg.initData).get('start_param');
            if (startParam && startParam.startsWith('invite-')) {
                const inviteCode = startParam.replace('invite-', '');
                localStorage.setItem('pendingInviteCode', inviteCode);
            }

            // Also check URL parameters for backward compatibility
            const urlParams = new URLSearchParams(window.location.search);
            const urlInviteCode = urlParams.get('inviteCode');
            if (urlInviteCode && !localStorage.getItem('pendingInviteCode')) {
                localStorage.setItem('pendingInviteCode', urlInviteCode);
            }
        };

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (username === "") {
                tg.showPopup({
                    title: 'Error',
                    message: 'Please enter a username'
                });
                return;
            }

            // Get the stored invite code if it exists
            const inviteCode = localStorage.getItem('pendingInviteCode');
            
            // Prepare request body
            const requestBody = { username };
            if (inviteCode) {
                requestBody.inviteCode = inviteCode;
            }

            try {
                const response = await fetch('https://dolphins-ai6u.onrender.com/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('Registration response:', data);
                
                if (data.token && data.userId) {
                    // Store user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('completedTasks', JSON.stringify({}));
                    localStorage.removeItem('pendingInviteCode');

                    // If it's a Telegram Mini App, show success message
                    if (tg.initDataUnsafe.user) {
                        tg.showPopup({
                            title: 'Success!',
                            message: 'Registration successful',
                            buttons: [{
                                text: 'Continue',
                                onClick: () => window.location.href = 'home.html'
                            }]
                        });
                    } else {
                        window.location.href = 'home.html';
                    }
                } else {
                    tg.showPopup({
                        title: 'Error',
                        message: data.message || 'Registration failed'
                    });
                }        
            } catch (error) {
                console.error('Error:', error);
                tg.showPopup({
                    title: 'Error',
                    message: 'There was an error with the registration process.'
                });
            }
        });
    </script>
</body>
</html>
