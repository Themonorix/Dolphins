<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginForm">
            <h2>Enter Username</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Username" required>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Check if both token and username exist in localStorage
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                // Redirect to home.html if user is already logged in
                window.location.href = 'home.html';
            }

            // Check for invite code in URL
            const urlParams = new URLSearchParams(window.location.search);
            const inviteCode = urlParams.get('inviteCode');
            if (inviteCode) {
                // Store invite code for registration
                localStorage.setItem('pendingInviteCode', inviteCode);
            }
        };

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            // Get the stored invite code if it exists
            const inviteCode = localStorage.getItem('pendingInviteCode');
            
            // Prepare request body
            const requestBody = { username };
            if (inviteCode) {
                requestBody.inviteCode = inviteCode;
            }

            try {
                // Use the correct endpoint
                const response = await fetch('https://dolphins-ai6u.onrender.com/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('Registration response:', data);

                if (data.token) {
                    // Store both token and username
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    
                    // Initialize completed tasks
                    localStorage.setItem('completedTasks', JSON.stringify({}));
                    
                    // Remove pending invite code
                    localStorage.removeItem('pendingInviteCode');

                    // Show success message
                    alert('Registration successful!');

                    // Redirect to home.html
                    window.location.href = 'home.html';
                } else {
                    alert(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error with the registration process.');
            }
        });
    </script>
</body>
</html>
