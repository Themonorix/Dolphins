<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginForm">
            <h2>Enter Username</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Username" required>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (token && username) {
                window.location.href = 'loading.html';
            }

            // Check if the app is running in Telegram
            if (window.Telegram.WebApp) {
                const telegramInitData = window.Telegram.WebApp.initDataUnsafe;
                const inviteCode = telegramInitData.start_param;

                if (inviteCode) {
                    localStorage.setItem('pendingInviteCode', inviteCode);
                }
            }
        }
            document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (username === "") {
                return;
            }

            // Get the stored invite code if it exists
            const inviteCode = localStorage.getItem('pendingInviteCode');
            
            // Prepare request body
            const requestBody = { username };
            if (inviteCode) {
                requestBody.inviteCode = inviteCode;
            }

            try {
                // Use the correct endpoint
                const response = await fetch('https://dolphins-ai6u.onrender.com/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('Registration response:', data);
                if (data.token && data.userId) {
                    // Store both token, username, and userId
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', data.userId);

                    localStorage.setItem('completedTasks', JSON.stringify({}));
                    localStorage.removeItem('pendingInviteCode');
                    window.location.href = 'home.html';
                } else {
                    return 
                }        
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error with the registration process.');
            }
        });
    </script>
</body>
</html>
