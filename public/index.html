<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginForm">
            <h2>Enter Username</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Username" required>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;

            // Check if user already has token and username
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            if (token && username) {
                tg.MainButton.text = "Loading...";
                tg.MainButton.show();
                window.location.href = 'loading.html';
            }

            // Handle invite code via Telegram WebApp data
            const initDataUnsafe = tg.initDataUnsafe;
            const inviteCode = initDataUnsafe.start_param; // Grab the start parameter if present
            if (inviteCode) {
                localStorage.setItem('pendingInviteCode', inviteCode);
            }
        };

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (username === "") return;

            const inviteCode = localStorage.getItem('pendingInviteCode');
            const requestBody = { username, inviteCode };

            try {
                const response = await fetch('https://dolphins-ai6u.onrender.com/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('Registration response:', data);
                if (data.token && data.userId) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', data.userId);

                    localStorage.setItem('completedTasks', JSON.stringify({}));
                    localStorage.removeItem('pendingInviteCode');
                    window.location.href = 'home.html';
                } else {
                    alert('Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error with the registration process.');
            }
        });
    </script>
</body>
</html>
