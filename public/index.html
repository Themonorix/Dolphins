<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Enter Username</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Username" required>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <script>
        let inviteCode = null;

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            inviteCode = urlParams.get('inviteCode');
            if (inviteCode) {
                console.log('Invite code detected:', inviteCode);
            }
        };

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form from submitting the traditional way

            const username = document.getElementById('username').value.trim(); // Trim whitespace
            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            localStorage.setItem('username', username); // Store username in localStorage

            try {
                const response = await fetch('https://dolphins-ai6u.onrender.com/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, inviteCode })  // Include inviteCode in the request
                });

                const data = await response.json();
                if (response.ok) {
                    // User registered successfully
                    alert('Registration successful!');
                    
                    // Process the invite code if present
                    if (inviteCode) {
                        await processInviteCode(inviteCode, username);
                    }
                    
                    // Redirect to index.html
                    window.location.href = 'home.html';
                } else {
                    // Handle errors (e.g., user already exists)
                    alert(data.message || 'An error occurred.'); // Use a fallback error message
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error with the registration process.');
            }
        });

        async function processInviteCode(inviteCode, username) {
            try {
                const response = await fetch(`https://dolphins-ai6u.onrender.com/api/rewards/referral/${inviteCode}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert(data.message); // Show success message for referral
                } else {
                    console.error('Error processing invite code:', data.message);
                    alert(data.message || 'Failed to process invite code.'); // Use a fallback error message
                }
            } catch (error) {
                console.error('Error processing invite code:', error);
                alert('There was an error processing the invite code.');
            }
        }
    </script>
</body>
</html>
