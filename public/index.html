<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram Web App API -->
</head>
<body>
    <div class="container">
        <div class="form-box" id="loginForm">
            <h2>Enter Username</h2>
            <form id="registrationForm">
                <input type="text" id="username" placeholder="Username" required>
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');

            if (token && username) {
                window.location.href = 'loading.html';
                return;
            }

            // Check if the app is running in Telegram WebApp
            if (window.Telegram.WebApp) {
                const telegramInitData = window.Telegram.WebApp.initDataUnsafe;
                const inviteCode = telegramInitData.start_param;

                if (inviteCode) {
                    // Simulate URL parameters by using localStorage or custom redirection
                    localStorage.setItem('pendingInviteCode', inviteCode);

                    // Now redirect to a custom URL to mimic browser behavior
                    simulateBrowserUrl(inviteCode);
                }
            }
        };

        // Function to simulate the browser URL behavior
        function simulateBrowserUrl(inviteCode) {
            // You can use localStorage or custom state to simulate query params
            const simulatedUrl = `https://dolphins-ai6u.onrender.com?inviteCode=${inviteCode}`;
            console.log('Simulated URL:', simulatedUrl);
            
            // Redirect the app or mimic further URL processing here.
            localStorage.setItem('simulatedUrl', simulatedUrl);
        }

        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            if (username === "") return;

            const inviteCode = localStorage.getItem('pendingInviteCode');
            const requestBody = { username };
            if (inviteCode) requestBody.inviteCode = inviteCode;

            try {
                const response = await fetch('https://dolphins-ai6u.onrender.com/api/user/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('Registration response:', data);

                if (data.token && data.userId) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', username);
                    localStorage.setItem('userId', data.userId);
                    localStorage.removeItem('pendingInviteCode');
                    window.location.href = 'home.html';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error with the registration process.');
            }
        });
    </script>
</body>
</html>
